
<html lang='en'>

<head>

    <style>
        .vertical-menu {
            width: 200px;
            align-content: left;
            float: left;
            padding: 15px;
            font-family : Arial, sans-serif, verdana ;
        }

        .vertical-menu a {
            background-color: #eee;
            color: black;
            display: block;
            padding: 12px;
            text-decoration: none;
        }

        .vertical-menu a:hover {
            background-color: #ccc;
        }

        .vertical-menu a.active {
            background-color: mediumpurple;
            color: white;
        }
        table {
            border-collapse: collapse;
            border: 1px solid black;
            font-family : Arial, sans-serif, verdana ;
        }

        h1{
            font-family : Arial, sans-serif, verdana ;
            align-content: center;
        }

        body{
            background-color: #f5e0ff;
        }

        table{
            background-color: white;
            border-spacing: 5px;
        }

        #b{
            background-color: #b1b4b5;
        }

        td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            border: 1px solid black;
        }



    </style>

    <title>Odyssey Journal</title>
    <div class="vertical-menu">
        <a href="#" class="active">Events</a>
        <a href="#">Calendar</a>
        <a href="#">Maps</a>
    </div>

    <script>
        "use strict";

        function getEntryList() {
            var x = document.getElementById("myDIV");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
            console.log("Invoked getEntryList()");

            const url = "/entry/list";
            fetch(url, {
                method: "GET",
            }).then(response => {
                return response.json();
            }).then(response => {
                if (response.hasOwnProperty("Error")) {
                alert(JSON.stringify(response));
            } else {
                formatEntryList(response);
            }
        });
        }
        function formatEntryList(myJSON){
            let dataHTML = "<th> Title</th><th> Date</th><th> Content</th>";

            for (let item of myJSON) {

                dataHTML += "<tr><td>" + item.Title + "</td><td>" + item.Date + "</td><td>" + item.Content + "</td></tr>";
            }
            document.getElementById("eventTable").innerHTML += dataHTML;


        }

    </script>


</head>

<body>
<h1>Welcome to Odyssey Journal</h1>
<hr>
<div id="myDIV">
<BR>
<button onclick='getEntryList();'>Display Events</button>
</div>
<BR>
<BR>


<div id="name"></div>

<div id="demo"></div>
<table id="eventTable">

</table>


</body>

</html>
